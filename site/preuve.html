<!-- about.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <script src="../include-html.js"></script>
</head>
<body>
    <!-- Inclure le menu commun -->
    <div include-html="index.html"></div>

    <header>
        <h1>Preuve</h1>
    </header>

    <nav id="menu-section">
        <ul>
            <li id="menu-btn"><a href="menu.html" class="fromClass">&#9665; Retour</a></li>
        </ul>
    </nav>


    <img src="img/preuveULB.PNG" alt="image" class="preuve-img">


<!--    <footer>
        <a href="index.html">Retour aux Activités</a>
    </footer> -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            includeHTML();
        });

        const urlParams = new URLSearchParams(window.location.search);
        const imageType = urlParams.get('type');
        const pageFrom = urlParams.get('from');

        const resultFrom = document.querySelector('.fromClass');
        if (pageFrom === 'about') {
            resultFrom.href = 'about.html';
        } 

        // Sélectionner l'élément image et mettre à jour la source en fonction du paramètre
        const resultImg = document.querySelector('.preuve-img');
        if (imageType === 'ulb') {
            resultImg.src = 'img/preuveULB.PNG';
        } else if (imageType === 'siep') {
            resultImg.src = 'img/salon_siep.jpg';
        } else if (imageType === 'volleyA') {
            resultImg.src = 'img/certificat_volley_2.PNG';
        } else if (imageType === 'volleyB') {
            resultImg.src = 'img/certificat_volley_1.PNG';
        } else if (imageType === 'excel') {
            resultImg.src = 'img/excel.PNG';
        } else if (imageType === 'mcg') {
            resultImg.src = 'img/mcg.PNG';
        } else if (imageType === 'cvA') {
            resultImg.src = 'img/cv.PNG';
        } else if (imageType === 'certifOpenclassroom') {
            resultImg.src = 'img/screen_openclassroom.PNG';
        } else if (imageType === 'AD1') {
            resultImg.src = 'img/AD1.png';
        } else if (imageType === 'AD2') {
            resultImg.src = 'img/AD2.png';
        } else if (imageType === 'urba1') {
            resultImg.src = 'img/urba1.png';
        } else if (imageType === 'urba2') {
            resultImg.src = 'img/urba2.png';
        } else {
            // Gérer le cas par défaut si le paramètre n'est pas défini ou incorrect
            resultImg.src = 'img/profil.jpg';
        }
    </script>
</body>
</html>
